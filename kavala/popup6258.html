<font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#333333">Μεταξύ 1892 και 1909 οι εξαγωγές καπνού, από την Καβάλα, τη Δράμα, τις Σέρρες και την Ξάνθη, αυξήθηκαν κατά 250%. Η επεξεργασία καπνού την ίδια περίοδο απασχολούσε 15.000 εργάτες στην Καβάλα και περίπου 5.000 στη Θεσσαλονίκη και Ξάνθη.</font></p><br><br>
