<font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#333333">Βούργο(ς) (από τη λέξη borgo) ή ξωπόλι (από την έξω πόλη) ή προάστιο (πριν την πόλη) ονομάστηκε ο οικισμός που αναπτύχθηκε δυναμικά έξω από το κάστρο στα βενετοκρατούμενα νησιά. Συχνά ο οικισμός οχυρωνόταν με περιμετρικό τείχος, προέκταση του παλιού τείχους.</font></p><br><div class="url"></div>
