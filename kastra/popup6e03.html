    <TD bgColor=#EEE1C9 colSpan=2 valign="middle" align=center><b>Βοεβόδας</b><br><br>
			Περιφερειακός διοικητής του καζά (επαρχίας) με αρμοδιότητες που σχετίζονται εκτός από τη διοίκηση,  με τη δημόσια ασφάλεια και την είσπραξη των φόρων. Το αξίωμα του βοεβόδα συνήθως καταλάμβαναν Τούρκοι με μεγάλη έγγεια ιδιοκτησία.
