    <TD bgColor=#EEE1C9 colSpan=2 valign="middle" align=center><b>Kαζάς</b><br><br>
			Η μικρότερη περιφέρεια στη διοικητική πυραμίδα της οθωμανικής αυτοκρατορίας (επαρχία), η οποία περιελάμβανε μια πόλη με τα γύρω χωριά. Ανήκε στη δικαιοδοσία ενός βοεβόδα και ενός καδή (ιεροδικαστή).
