    <TD bgColor=#EEE1C9 colSpan=2 valign="middle" align=center><b>Η κατοικία του άρχοντα</b><br><br>
			Το επιβλητικότερο κτίσμα του κάστρου ήταν ο πύργος που στέγαζε τον άρχοντα και την οικογένεια του.  Ο άρχοντας βρισκόταν στην κορυφή της κοινωνικής πυραμίδας και ανήκε στην ανώτερη τάξη των ευγενών. Ο κλήρος και ο λαός αποτελούσαν τις υπόλοιπες κοινωνικές τάξεις.
